<!DOCTYPE html>
<html lang="de">
<head>
    <title>Join</title>
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="./resources/favicon.png"/>
    <link rel="manifest" href="./manifest.webmanifest"/>
    <!-- META - Daten -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="description" content="Ein Programm zum Verwalten ihrer Aufgaben"/>
    <!-- CSS-Style -->
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <!-- JS-Script -->
    <script src="./assets/js/login.js" defer></script>
    <script src="./assets/js/dataResponse.js" defer></script>
</head>
<body class="bg" onload="autoLogin();">
    <!-- <div id="logoanimationcontaienr" class="logoanimationcontaienr">
    </div> -->
    <header class="loginheader">
        <img class="logo" src="./resources/logo.png" alt="">
        <div class="signupcontainerheader">
            <p>Not a Join user?</p>
            <a href="signUp.html"><button class="signupbtn">Sign up</button></a>
        </div>
    </header>
    <form onsubmit="initLogin(event);" class="maincontainer">
        <div class="logincontainer">
            <div class="loginheadline">
                <h2>Log in</h2>
                <div class="headline"></div>
            </div>
            <div class="loginarea">
                <input class="loginemail" type="email" placeholder="Email" id="userEmail" required/>
                <input class="loginepassword" type="password" placeholder="Password" id="userPassword" required/>
                <div class="loginareafooter">
                    <input class="checkbox" type="checkbox" id="inputCheckbox"/>
                    <p>Remember me</p>
                </div>
            </div>
            <div class="loginbtnscontainer">
                <button class="loginbtn">Log in</button>
                <a href="summary.html"><button class="guestloginbtn" onclick="window.location.href='./summary.html'">Guest Log in</button></a>
            </div>
        </form>
    </div>
    <footer class="loginfooter">
        <a href="nologinprivacyPolicy.html">Privacy Policy</a>
        <a href="nologinlegalnotice.html">Legal notice</a>
    </footer>
</body>
</html>
