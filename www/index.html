<!DOCTYPE html>
<html lang="de">

<head>
    <title>Join</title>
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./resources/favicon.png">
    <link rel="manifest" href="./manifest.webmanifest">

    <!-- META - Daten -->
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Ein Programm zum Verwalten ihrer Aufgaben">

    <!-- CSS-Style -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- JS-Script -->
     <script src="./assets/js/globleVar.js" defer></script>
     <script src="./assets/js/login.js" defer></script>
     <script src="./assets/js/dataResponse.js" defer></script>
</head>

<body onload="autoLogin();">
    <section class="login">
        <header>
            <div>
                <figure class="logo-container">
                    <div></div>
                </figure>
            </div>
            <nav>
                <span>Not a Join user?</span>
                <a href="./signUp.html">Sign up</a>
            </nav>
        </header>
        <main>
            <div class="formLogin">
                <form onsubmit="initLogin(event);">
                    <div class="formHeader">
                        <h1>Log in</h1>
                        <hr>
                    </div>
                    <div class="formInput">
                        <label class="input-container">
                            <input type="email" placeholder="Email" id="userEmail" required>
                            <img src="./resources/symbols/mail.png" alt="Email">
                        </label>
                        <label class="input-container" id="loginPasswordContainer">
                            <input type="password" placeholder="Password" id="userPassword" required>
                            <img src="./resources/symbols/lock.png" alt="lock">
                        </label>
                        <span id="loginWarning">Wrong password Ups! Try again.</span>
                        <div>
                            <input type="checkbox" id="inputCheckbox">
                            <label for="inputCheckbox">Remember me</label>
                        </div>
                    </div>
                    <div class="formButtons">
                        <button type="submit">Login</button>
                        <button type="button" onclick="window.location.href='./summary.html'">Guest Log in</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <a href="./privacyPolicy.html">Privacy Policy</a>
                <a href="./legalNotice.html">Legal notice</a>
            </div>
        </footer>
    </section>
</body>

</html>
