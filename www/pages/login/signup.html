<body>
    <header>
        <logo-container class="logo-container">
            <img src="./resources/logo.png" alt="logo">
        </logo-container>
    </header>
    <main>
        <div class="formSignup">
            <form onsubmit="return false">
                <div class="formHeader">
                    <figure onclick="removeActiveFromSignup()">
                        <img src="./resources/symbols/arrow-left-line.png" alt="arrow-left-line">
                    </figure>
                    <div>
                        <h1>Log in</h1>
                        <hr>
                    </div>
                </div>
                <div class="formInput">
                    <input-container class="input-container">
                        <input type="password" placeholder="Name" id="inputName" required>
                        <img src="./resources/symbols/person.png" alt="person">
                    </input-container>
                    <input-container class="input-container">
                        <input type="email" placeholder="Email" id="inputEmail" required>
                        <img src="./resources/symbols/mail.png" alt="mail">
                    </input-container>
                    <input-container class="input-container">
                        <input type="password" placeholder="Password" id="inputPassword" required>
                        <img src="./resources/symbols/lock.png" alt="lock">
                    </input-container>
                    <input-container class="input-container">
                        <input type="password" placeholder="Confirm Password" id="inputConfirmPassword" required>
                        <img src="./resources/symbols/lock.png" alt="lock">
                    </input-container>
                    <div>
                        <input type="checkbox" id="inputCheckbox">
                        <label for="inputCheckbox">I accept the <a href="">Privacy policy</a></label>
                    </div>
                </div>
                <div class="formButtons">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
    </footer>
</body>
