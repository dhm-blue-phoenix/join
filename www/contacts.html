<!DOCTYPE html>
<html lang="de">

<head>
  <title>Join</title>
  <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./resources/favicon.png" />

  <!-- Meta-Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS-Style -->
  <link rel="stylesheet" href="./assets/css/main.css" />

  <!-- JS-Script -->
  <script src="./components/btn.js" defer></script>
  <script src="./assets/js/script.js" defer></script>
  <script src="./assets/js/profile.js" type="module" defer></script>
  <script src="./assets/js/initContact.js" type="module" defer></script>
</head>

<body onload="includeHTML();">
  <!-- Navigations Leiste -->
  <nav class="navBar" w3-include-html="./components/navBar.html"></nav>

  <!-- Editcontact-Window -->
  <div id="editcontactpopup" class="bigcontainer d-nonepopup">
    <div id="editcontactpopupanimation" class="editcontactpopupcontent">
      <div class="editcontactpopupleftside">
        <img src="./resources/logo.svg" alt="" />
        <h1>Edit contact</h1>
        <div class="blueline"></div>
      </div>

      <div class="editcontactpopuprightside">
        <button class="closeeditcontactpopup" onclick="hidePopup('editcontactpopupanimation', 'editcontactpopup')">
          &#x2A2F;
        </button>

        <div class="personShortcut" style="margin-bottom: 75px;" id="editPersonShortcut">SM</div>
        <form id="editContactForm" class="editpersoninput">
          <div>
            <input type="text" id="editPersonName">
            <span id="msgErrEditName" class="msg-err"></span>
          </div>
          <div>
            <input type="email" id="editPersonEmail">
            <span id="msgErrEditEmail" class="msg-err"></span>
          </div>
          <div>
            <input type="number" id="editPersonTel">
            <span id="msgErrEditTel" class="msg-err"></span>
          </div>
          <div class="bottombuttons">
            <button class="deletebtn" type="reset">Delete</button>
            <button class="savebtn" type="submit"><img src="./resources/symbols/check.svg" alt="">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- AddtaskPopup-Window -->
  <div id="addcontactpopup" class="bigcontainer d-nonepopup">
    <div id="addcontactpopupanimation" class="addcontactpopupcontent">
      <div class="addcontactpopupleftside">
        <img src="./resources/logo.svg" alt="" />
        <h1>Add contact</h1>
        <p>Tasks are better with a team!</p>
        <div class="blueline"></div>
      </div>

      <div class="addcontactpopuprightside">
        <button class="closeaddcontactpopup" onclick="hidePopup('addcontactpopupanimation', 'addcontactpopup')">
          &#x2A2F;
        </button>
        <img class="usericon" src="./resources/symbols/usericon.png" alt="">
        <form id="addContactForm" class="addpersoninput">
          <div>
            <input type="text" id="addPersonName" placeholder="Name">
            <span id="msgErrAddName" class="msg-err"></span>
          </div>
          <div>
            <input type="email" id="addPersonEmail" placeholder="Email">
            <span id="msgErrAddEmail" class="msg-err"></span>
          </div>
          <div>
            <input type="number" id="addPersonTel" placeholder="Phone">
            <span id="msgErrAddTel" class="msg-err"></span>
          </div>
          <div class="bottombuttons">
            <button class="cancelbtn" type="reset">Cancel &#128473</button>
            <button class="creatbtn" type="submit"><img src="./resources/symbols/check.svg" alt="">Create
              contact</button>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- AddtaskPopup-Window Ende -->

  <!-- Titel -->
  <header>
    <img src="./resources/logo.png" class="logoheader" alt="">
    <h1>Kanban Project Management Tool</h1>
    <div>
      <a href="./help.html"><img src="./resources/symbols/help.png" alt="help" /></a>
      <div class="account-container" id="account">GU</div>
      <div class="dropdown-content" id="dropdownContent">
        <a href="./help.html">Help</a>
        <a href="./legalNotice.html">Legal Notice</a>
        <a href="./privacyPolicy.html">Privacy Policy</a>
        <a href="./index.html">Log out</a>
      </div>
    </div>
  </header>

  <!-- Haupteil -->
  <main class="contactsmain">
    <div class="contacts">
      <div class="showContacts" id="showContacts">
        <div class="addNewContactheader">
          <button class="addNewContact" onclick="showPopup('addcontactpopupanimation', 'addcontactpopup')">
            <p>Add new contact</p>
            <img src="./resources/symbols/person_add.svg" alt="" />
          </button>
        </div>

        <!-- Own Contactcard -->
        <div class="OwnCard" id="OwnCard">
          <div class="letter">You:</div>
          <div class="ContactcardsTrennline"></div>
          <div class="ownContact">
            <div id="userCard" class="card">
              <div id="userShort" class="nameShortcut"></div>
              <div class="nameemail">
                <p id="userName"></p>
                <a id="userEmail"></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Own Contactcard Ende -->

        <div class="Contactcards" id="Contactcards">

        </div>
      </div>

      <div id="showContactcard" class="showContactcard">
        <div class="personTitle">
          <h2>Contacts</h2>
          <div class="showContactcardTrennline"></div>
          <p>Better with a team</p>
          <div class="showContactcardTrennlinemobile"></div>
          <img class="hidecontactcardarrow" src="./resources/symbols/arrow-left-line.png" alt="arrow-left-line">
        </div>

        <div class="personCard d-none" id="dnonePersonCard">
          <div class="personShortcut personShortcutmobile" id="personShortcut"></div>
          <div class="personName">
            <p id="personName"></p>

            <button id="editdeletcontact" class="addEditDeletContactmobile">
              <img src="./resources/symbols/dots.png" alt=""></button>

            <div class="dropdownedlitdelete" id="dropdownEditDeletContact">
              <div id="personOptions" class="personOptionscss">
                <button type="button" id="editContactBtnMobile">
                  <img src="./resources/symbols/edit.png" alt="" /> Edit
                </button>

                <button type="button" id="delContactBtnMobile">
                  <img src="./resources/symbols/delete.svg" alt="" /> Delete
                </button>
              </div>
            </div>



            <div class="personInfo" id="personOptions">
              <button type="button" id="editContactBtn">
                <img src="./resources/symbols/edit.png" alt="" /> Edit
              </button>
              <button type="button" id="delContactBtn">
                <img src="./resources/symbols/delete.svg" alt="" /> Delete
              </button>
            </div>
          </div>
        </div>
        <h3 class="d-none" id="dnoneInfoHeadline">Contact Information</h3>
        <div class="information d-none" id="dnoneInfo">
          <h2>Email</h2>
          <a href="#mail" id="personEmail"></a>
          <h2 id="phone">Phone</h2>
          <p id="personTel"></p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
