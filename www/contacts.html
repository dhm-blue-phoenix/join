<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="./resources/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./resources/favicon.png" />

    <!-- Meta-Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS-Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS-Script -->
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/contacts.js" defer></script>
    <script src="./assets/js/dataResponse.js" defer></script>
    <script src="./assets/js/extractInitials.js" defer></script>
  </head>

  <body onload="includeHTML(); initCard();">
    <!-- Navigations Leiste -->
    <nav class="navBar" w3-include-html="./components/navBar.html"></nav>

    <!-- AddtaskPopup-Window -->
    <div id="editcontactpopup" class="bigcontainer d-nonepopup">
      <div class="editcontactpopupcontent">
        <div class="editcontactpopupleftside">
          <img src="./resources/logo.svg" alt="" />
          <h1>Edit contact</h1>
          <div class="blueline"></div>
        </div>

        <div class="editcontactpopuprightside">
          <button class="closeeditcontactpopup" onclick="addClass('editcontactpopup')">
            &#x2A2F;
          </button>
          <!-- Wichtiger abschnit fÃ¼r die editContact function -->
            <div class="personShortcut" style="margin-bottom: 75px;" id="editPersionShortcut"></div>
            <form class="editpersoninput" onsubmit="addContact();">
              <input type="text" id="editPersionName">
              <input type="email" id="editPersionEmail">
              <input type="number" id="esitPersionTel">
              <div class="testbuttons">
                <button class="deletebtn">Delete</button>
                <button class="savebtn"><img src="./resources/symbols/check.svg" alt=""> Save</button>
              </div>
            </form>

        </div>
      </div>
    </div>
    <!-- AddtaskPopup-Window Ende -->

    <!-- Titel -->
    <header>
      <h1>Kanban Project Management Tool</h1>
      <div>
        <img src="./resources/symbols/help.png" alt="help" />
        <div class="account-container" id="account">SM</div>
        <div class="dropdown-content" id="dropdownContent">
          <a href="./legalNotice.html">Legal Notice</a>
          <a href="./privacyPolicy.html">Privacy Policy</a>
          <a href="./index.html">Log out</a>
        </div>
      </div>
    </header>

    <!-- Haupteil -->
    <main class="contactsmain">
      <div class="contacts">
        <div class="showContacts">
          <div class="addNewContactheader">
            <button class="addNewContact" onclick="removeClass('editcontactpopup')">
              <p>Add new contact</p>
              <img src="./resources/symbols/person_add.svg" alt="" />
            </button>
          </div>
          <div class="Contactcards">No List</div>
        </div>

        <div class="showContactcard">
          <div class="personTitle">
            <h2>Contacts</h2>
            <div class="showContactcardTrennline"></div>
            <p>Better with a team</p>
          </div>

          <div class="personCard d-none" id="dnonePersonCard">
            <div class="personShortcut" id="personShortcut"></div>
            <div class="personName">
              <p id="personName"></p>
              <div class="personInfo" id="personOptions">
                <button onclick="removeClass('editcontactpopup')">
                  <img src="./resources/symbols/edit.png" alt="" /> Edit
                </button>

                <button>
                  <img src="./resources/symbols/delete.svg" alt="" /> Delete
                </button>
              </div>
            </div>
          </div>
          <h3 class="d-none" id="dnoneInfoHeadline">Contact Information</h3>
          <div class="information d-none" id="dnoneInfo">
            <h2>Email</h2>
            <a href="#mail" id="personEmail"></a>
            <h2>Phone</h2>
            <p id="personTel"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
