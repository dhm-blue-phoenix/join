<div class="taskmanger" style=" margin-bottom: 22px !important;">


    <div class="taskmanagerContent">

      <section class="layout">
        <form>
          <p>Title<i style="color: red">*</i></p>
          <input required type="text" placeholder="Enter a title">
        </form>

        <form>
          <p>Description</p>
          <textarea required placeholder="Enter a Description"></textarea>
          </textarea>
        </form>

        <form>
          <p>Assigned to</p>
          <select placeholder="Select contacts to assign">
            <option>Select contacts to assign</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </form>
      </section>
      <div class="trennline"></div>
      <section class="layout">
        <form>
          <p>Due date<i style="color: red">*</i></p>
          <input required type="date" placeholder="dd/mm/yyyy">
        </form>

        <form>
          <p>Prio</p>
          <div class="taskPrio">
            <button>Urgent<img src="./resources/symbols/PrioUrgent.png"></button>
            <button>Medium<img src="./resources/symbols/boardmiddleprio.png"></button>
            <button>Low<img src="./resources/symbols/PrioLow.png"></button>
          </div>
        </form>

        <form>
          <p>Category<i style="color: red">*</i></p>
          <select placeholder="Select contacts to assign">
            <option>Select task category</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </form>

        <form>
          <p>Subtask</p>
          <div class="subtask">
            <input class="subtaskinput" type="text" placeholder="Add new subtask" id="subtask">
          </div>
        </form>
      </section>
    </div>

    <footer class="taskbottommobile">
      <div>
        <i style="color: red">*</i> This fields are required
      </div>
      <div class="taskbottommobilebuttons">
        <button class="taskbuttonclear">Clear &#128473</button>
        <button class="taskbuttoncreat">Create Task <img src="./resources/symbols/check.svg" alt=""></button>
      </div>

    </footer>
  </div>
