<!DOCTYPE html>
<html lang="de">

<head>
  <title>Join</title>
  <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./resources/favicon.png">

  <!-- Meta-Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS-Style -->
  <link rel="stylesheet" href="./assets/css/main.css">


  <!-- JS-Script -->
  <script src="./assets/js/script.js" defer></script>
  <script src="./assets/js/profile.js" defer></script>
  <script src="./assets/js/extractInitials.js" defer></script>
  <script src="./assets/js/dataResponse.js" defer></script>
  <script src="./assets/js/addTask.js" defer></script>
</head>

<body onload="includeHTML(); showUserProfile(); setBtnPrio('medium'); lodeUserId();">
  <!-- Navigations Leiste -->
  <div w3-include-html="./components/navBar.html"></div>

  <!-- Titel -->
  <header>
    <h1>Kanban Project Management Tool</h1>
    <div>
      <img src="./resources/symbols/help.png" alt="help" />
      <div class="account-container" id="account">GU</div>
      <div class="dropdown-content" id="dropdownContent">
        <a href="./help.html">Help</a>
        <a href="./legalNotice.html">Legal Notice</a>
        <a href="./privacyPolicy.html">Privacy Policy</a>
        <a href="./index.html">Log out</a>
      </div>
    </div>
  </header>

  <!-- Haupteil -->
  <main class="addtaskmain">
    <div class="taskmangerHeader">
        <h2>Add Task</h2>
      </div>
      <div class="taskmanger taskmangerbottom">

        <form onsubmit="initAddTask(event);">
          <div class="taskmanagerContent">
            <section class="layout">
              <div>
                <p>Title<i style="color: red">*</i></p>
                <input required type="text" placeholder="Enter a title" id="taskTitle">
              </div>
      
              <div>
                <p>Description</p>
                <textarea required placeholder="Enter a Description" id="taskDescription"></textarea>
              </div>
      
              <div>
                <p>Assigned to</p>
                <select required id="select01">
                  <option></option>
                  <option disabled>Select contacts to assign</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </section>
            <div class="trennline"></div>
            <section class="layout">
              <div>
                <p>Due date<i style="color: red">*</i></p>
                <input required type="date" placeholder="dd/mm/yyyy" id="taskDate">
              </div>
      
              <div>
                <p>Prio</p>
                <div class="taskPrio">
                  <button type="button" id="urgent" onclick="setBtnPrio('urgent')">Urgent<img src="./resources/symbols/PrioUrgent.png"></button>
                  <button type="button" id="medium" onclick="setBtnPrio('medium')" class="activBtnPrio">Medium<img src="./resources/symbols/boardmiddleprio.png"></button>
                  <button type="button" id="low" onclick="setBtnPrio('low')">Low<img src="./resources/symbols/PrioLow.png"></button>
                </div>
              </div>
      
              <div>
                <p>Category<i style="color: red">*</i></p>
                <select required id="select02">
                  <option></option>
                  <option disabled>Select task category</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
      
              <div>
                <p>Subtask</p>
                <div class="subtask">
                  <input class="subtaskinput" type="text" placeholder="Add new subtask" id="subtask">
                </div>
              </div>
            </section>
          </div>
      
          <footer class="taskbottom">
            <div class="footercontent">
              <div>
                <i style="color: red">*</i> This fields are required
              </div>
              <div class="buttonsdivobile">
                <button type="reset" class="taskbuttonclear">Clear &#128473</button>
                <button type="submit" class="taskbuttoncreat">Create Task <img src="./resources/symbols/check.svg" alt=""></button>
              </div>
            </div>
          </footer>
        </form>
      
      </div>
</main>
</body>

</html>
