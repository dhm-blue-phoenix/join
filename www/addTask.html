<!DOCTYPE html>
<html lang="de">

<head>
  <title>Join</title>
  <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./resources/favicon.png">

  <!-- Meta-Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS-Style -->
  <link rel="stylesheet" href="./assets/css/main.css">


  <!-- JS-Script -->
  <script src="./components/btn.js" defer></script>
  <script src="./assets/js/script.js" defer></script>
  <script src="./assets/js/profile.js" type="module" defer></script>
  <script src="./assets/js/initAddTask.js" type="module" defer></script>
</head>

<body onload="includeHTML();">
  <!-- Navigations Leiste -->
  <div w3-include-html="./components/navBar.html"></div>

  <!-- Titel -->
  <header>
    <img src="./resources/logo.png" class="logoheader" alt="">
    <h1>Kanban Project Management Tool</h1>
    <div>
      <img src="./resources/symbols/help.png" alt="help" />
      <div class="account-container" id="account">GU</div>
      <div class="dropdown-content" id="dropdownContent">
        <a href="./help.html">Help</a>
        <a href="./legalNotice.html">Legal Notice</a>
        <a href="./privacyPolicy.html">Privacy Policy</a>
        <a href="./index.html">Log out</a>
      </div>
    </div>
  </header>

  <!-- Haupteil -->
  <main class="addtaskmain">
    <div class="taskmangerHeader">
      <h2>Add Task</h2>
    </div>
    <div class="taskmanger taskmangerbottom">

      <form id="formAddTask">
        <div class="taskmanagerContent">
          <section class="layout">
            <div>
              <p>Title<i style="color: red">*</i></p>
              <input required type="text" placeholder="Enter a title" id="title">
            </div>

            <div>
              <p>Description</p>
              <textarea required placeholder="Enter a Description" id="description"></textarea>
            </div>

            <div>
              <fieldset class="assigned">
                <p>Assigned to</p>
                <div class="subtaskinput">
                  <div id="assigned" class="assignedUserChose">Chose user</div>
                  <!-- <button type="button" id="addAssigned">
                    <img src="./resources/symbols/addSubtasks.svg" alt="addSubTask"> -->
                </button>
            </div>
            <div class="userCardsContainer" id="userCardsContainerID"></div>
              </fieldset>
              <div id="selectedPerson"></div>
            </div>
          </section>
          <div class="trennline"></div>
          <section class="layout">
            <div>
              <p>Due date<i style="color: red">*</i></p>
              <input required type="date" placeholder="dd/mm/yyyy" id="date">
            </div>

            <div>
              <p>Prio</p>
              <div class="taskPrio">
                <button type="button" id="urgent">Urgent<img src="./resources/symbols/PrioUrgent.png"></button>
                <button type="button" id="medium" class="activBtnPrio">Medium<img
                    src="./resources/symbols/boardmiddleprio.png"></button>
                <button type="button" id="low">Low<img src="./resources/symbols/PrioLow.png"></button>
              </div>
            </div>

            <div>
              <p>Category<i style="color: red">*</i></p>
              <select required id="category">
                <option></option>
                <option disabled>Select task category</option>
                <option value="User Story">User Story</option>
                <option value="Technical Task">Technical Task</option>
              </select>
            </div>

            <div>
              <p>Subtask</p>
              <fieldset class="subtask">
                <div class="subtaskinput">
                  <input type="text" placeholder="Add new subtask" id="subtask">
                  <button type="button" id="addSubTask">
                    &#43;
                  </button>
                </div>
                <ul id="subtask-list"></ul>
              </fieldset>
            </div>
          </section>
        </div>

        <footer class="taskbottom">
          <div class="footercontent">
            <div>
              <i style="color: red">*</i> This fields are required
            </div>
            <div class="buttonsdivobile">
              <button type="reset" class="taskbuttonclear">Clear &#128473</button>
              <button type="submit" class="taskbuttoncreat">Create Task <img src="./resources/symbols/check.svg"
                  alt=""></button>
            </div>
          </div>
        </footer>
      </form>

    </div>
  </main>
</body>

</html>
