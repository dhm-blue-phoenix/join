<!DOCTYPE html>
<html lang="de">

<head>
  <title>Join</title>
  <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./resources/favicon.png" />

  <!-- Meta-Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS-Style -->
  <link rel="stylesheet" href="./assets/css/main.css" />

  <!-- JS-Script -->
  <script src="./assets/js/script.js" defer></script>
  <script src="./assets/js/profile.js" type="module" defer></script>
  <script src="./assets/js/initBoard.js" type="module" defer></script>
</head>

<body onload="includeHTML(); btnsnavbar();">
  <!-- Navigations Leiste -->
  <nav class="navBar" w3-include-html="./components/navBar.html"></nav>

  <!-- AddtaskPopup-Window -->
  <div id="addtaskpopup" class="bigcontainer d-nonepopup">
    <div id="addTaskcardPopupanimation" class="smallcontainer showthiswidht mobile">
      <div w3-include-html="./components/addTaskboard.html"></div>
    </div>
  </div>
  <!-- AddtaskPopup-Window Ende -->

  <!-- TaskcardPopup-Window -->
  <div id="taskCardpopup" class="bigcontainer d-nonepopup">
    <div id="TaskcardPopupanimation" class="smallcontainer">
      <div w3-include-html="./components/taskcard.html"></div>
    </div>
  </div>
  <!-- TaskcardPopup-Window Ende -->

  <!-- Titel -->
  <header>
    <img src="./resources/logo.png" class="logoheader" alt="">
    <h1>Kanban Project Management Tool</h1>
    <div>
      <img src="./resources/symbols/help.png" alt="help" />
      <div class="account-container" id="account">GU</div>
      <div class="dropdown-content" id="dropdownContent">
        <a href="./help.html">Help</a>
        <a href="./legalNotice.html">Legal Notice</a>
        <a href="./privacyPolicy.html">Privacy Policy</a>
        <a href="./index.html">Log out</a>
      </div>
    </div>
  </header>

  <!-- Haupteil -->
  <main class="boardmain">
    <div class="BoardTop">
      <div>
        <h1>Board</h1>
        <button class="hidethisaddbutton" onclick="showPopup('addTaskcardPopupanimation', 'addtaskpopup')">
          <img src="./resources/symbols/add.png" alt="" />
        </button>
      </div>
      <div>
        <input id="boardSearch" type="text" placeholder="Find Task" />
        <button class="hidethisbutton" onclick="showPopup('addTaskcardPopupanimation', 'addtaskpopup')">
          Add task <img src="./resources/symbols/add.png" alt="" />
        </button>
      </div>
    </div>
    </div>

    <div class="board">
      <div class="taskBoard">
        <div class="task">
          <div class="taskheadline">
            <h3>To do</h3>
            <button onclick="showPopup('addTaskcardPopupanimation', 'addtaskpopup')">+</button>
          </div>
          <div id="taskToDo" class="taskList">
            <div id="tasktnotfounddrag" class="tasktnotfound">
              <p>No Task!</p>
            </div>
          </div>
        </div>

        <div class="task">
          <div class="taskheadline">
            <h3>In progress</h3>
            <button onclick="showPopup('addTaskcardPopupanimation', 'addtaskpopup')">+</button>
          </div>
          <div id="taskInProgress" class="taskList">
            
            <div id="tasktnotfounddrag" class="tasktnotfound">
              <p>No Task!</p>
            </div>
          </div>
        </div>

        <div class="task">
          <div class="taskheadline">
            <h3>Await feedback</h3>
            <button onclick="showPopup('addTaskcardPopupanimation', 'addtaskpopup')">+</button>
          </div>
          <div id="taskAwaitFeedback" class="taskList">
            <div id="tasktnotfounddrag" class="tasktnotfound">
              <p>No Task!</p>
            </div>
          </div>
        </div>

        <div class="task">
          <div class="taskheadline">
            <h3>Done</h3>
            <button onclick="showPopup('addTaskcardPopupanimation', 'addtaskpopup')">+</button>
          </div>
          <div id="taskDone" class="taskList">
            <div id="tasktnotfounddrag" class="tasktnotfound">
              <p>No Task!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
