<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="./resources/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./resources/favicon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- META - Daten -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- CSS-Style -->
    <link rel="stylesheet" href="./assets/css/index.css" />

    <!-- JS-Script -->
     <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/register.js" type="module" defer></script>
  </head>

  <body class="bg">
    <header class="signupheader">
      <img class="logosignup" src="./resources/logo.png" alt="">
    </header>
    <div class="maincontainer">
      <form class="signupcontainer" id="signupFrom">
        <div class="signupheadline">
          <img 
            onclick="actionBack()"
            class="arrow-left-line"
            src="./resources/symbols/arrow-left-line.png"
            alt=""
          />
          <div class="topheadline">
            <h2>Sign up</h2>
            <div class="headline"></div>
          </div>
        </div>
        <div class="signupinputcontainer">
          <input class="signupinput person" type="text" placeholder="Name" id="inputName" required/>
          <input class="signupinput mail"
            type="email"
            placeholder="Email"
            id="inputEmail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Bitte eine gültige E-Mail-Adresse eingeben. Beispiel: beispiel@domain.de"
            required/>
            <span id="emailError" class="error-message"></span> <!-- Error für E-Mail -->
          <input
            class="signupinput lock"
            type="password"
            placeholder="Password"
            minlength="8" 
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W]).{8,}"
            id="inputPassword"
            title="Mindestens 8 Zeichen, mindestens ein Großbuchstabe, eine Zahl und ein Sonderzeichen"
            required
          />
          <input
            class="signupinput lock"
            type="password"
            placeholder="Confirm Password"
            id="inputConfirmPassword"
            required
          />
          <span id="passwordError" class="error-message"></span> <!-- Error für Passwort -->
        </div>
        <div class="privacypolicycontainer">
          <input required class="checkbox" type="checkbox" id="inputCheckbox"/>
          <p>i accept the <a href="nologinprivacyPolicy.html">Privacy policy</a></p>
        </div>
        <button class="signupbtn2">Sign up</button>
      </form>
    </div>
    <footer class="signupfooter">
      <a href="nologinprivacyPolicy.html">Privacy Policy</a>
      <a href="nologinlegalnotice.html">Legal notice</a>
    </footer>
    <div id="signedUpContainerBG" class="signedUpContainerBG d-nonepopup">
      <div id="signedUpContainer" class="signedUpContainer">
          <p>You Signed Up successfully</p>
      </div>
  </body>
</html>
