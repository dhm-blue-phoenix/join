<!DOCTYPE html>
<html lang="de-at">

<head>
    <title>Join</title>
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./resources/favicon.png">
    <link rel="manifest" href="./manifest.webmanifest">

    <!-- META - Daten -->
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Ein Programm zum Verwalten ihrer Aufgaben">
    <meta name="author" content="DHM">

    <!-- CSS - Style -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/dataprotection.css">

    <!-- JS - Scripte -->
    <script src="./assets/js/globleVariables.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/navBar.js" defer></script>
</head>

<body onload="includeHTML(); init()">

    <!-- Navigations Leiste -->
    <navBar class="navBar">
        <figure>
            <img src="./resources/navLogo.png" alt="logo">
        </figure>
        <div>
            <button type="button" id="summary" onclick="currentPage('summary')">
                <figure>
                    <img src="./resources/symbols/summary.png" alt="summary">
                    <figcaption>Summary</figcaption>
                </figure>
            </button>
            <button type="button" id="addTask" onclick="currentPage('addTask')">
                <figure>
                    <img src="./resources/symbols/add-task.png" alt="add-task">
                    <figcaption>Add Task</figcaption>
                </figure>
            </button>
            <button type="button" id="board" onclick="currentPage('board')">
                <figure>
                    <img src="./resources/symbols/board.png" alt="board">
                    <figcaption>Board</figcaption>
                </figure>
            </button>
            <button type="button" id="contacts" onclick="currentPage('contacts')">
                <figure>
                    <img src="./resources/symbols/contacts.png" alt="contacts">
                    <figcaption>Contacts</figcaption>
                </figure>
            </button>
        </div>
        <div>
            <button type="button" id="privacyPolicy" onclick="currentPage('privacyPolicy')">Privacy
                Policy</button>
            <button type="button" id="legalNotice" onclick="currentPage('legalNotice')">Legal
                notice</button>
        </div>
    </navBar>
    
    <!-- Titel -->
    <header>
        <h1>Kanban Project Management Tool</h1>
    </header>

    <!-- Haupteil -->
    <main>
        <pages>
            <summary-page class="summary">
                <contant class="contant" w3-include-html="./components/summary.html"></contant>
            </summary-page>
            <addTask-page class="addTask">
                <contant class="contant" w3-include-html="./components/addTask.html"></contant>
            </addTask-page>
            <board-page class="board">
                <contant class="contant" w3-include-html="./components/board.html"></contant>
            </board-page>
            <contacts-page class="contacts">
                <contant class="contant" w3-include-html="./components/contacts.html"></contant>
            </contacts-page>
        </pages>
        <dataprotection>
            <help-page class="help inactive">
                <div>
                    <h2>Help</h2>
                    <img onclick="actionBack()" src="./resources/symbols/arrow-left-line.png" alt="arrow-left-line">
                </div>
                <contant class="contant" w3-include-html="./components/dataprotection/help.html"></contant>
            </help-page>
            <privacy_policy-page class="privacyPolicy">
                <div>
                    <h2>Privacy Policy</h2>
                    <img onclick="actionBack()" src="./resources/symbols/arrow-left-line.png" alt="arrow-left-line">
                </div>
                <contant class="contant" w3-include-html="./components/dataprotection/privacyPolicy.html"></contant>
            </privacy_policy-page>
            <legal_notice-page class="legalNotice">
                <div>
                    <h2>Legal Notice</h2>
                    <img onclick="actionBack()" src="./resources/symbols/arrow-left-line.png" alt="arrow-left-line">
                </div>
                <contant class="contant" w3-include-html="./components/dataprotection/legalNotice.html"></contant>
            </legal_notice-page>
        </dataprotection>
    </main>
</body>

</html>
