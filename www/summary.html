<!DOCTYPE html>
<html lang="de">

<head>
    <title>Join</title>
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./resources/favicon.png">

    <!-- Meta-Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS-Style -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- JS-Script -->
    <script src="./assets/js/script.js" defer></script>
</head>

<body onload="includeHTML()">
    <!-- Navigations Leiste -->
    <navBar class="navBar" w3-include-html="./components/navBar.html"></navBar>

    <!-- Titel -->
    <header>
        <h1>Kanban Project Management Tool</h1>
    </header>

    <!-- Haupteil -->
    <main>
        <summary-contant class="summary-contant">
            <summary-header class="summary-header">
                <h2>Join 360</h2>
                <hr>
                <span>Key Metrics at a Glance</span>
            </summary-header>
            <div>
                <summary-main class="summary-main">
                    <div>
                        <figure>
                            <img src="./resources/symbols/summary-symbol (1).png" alt="summary-symbol">
                            <figcaption>
                                <span>1</span>
                                <span>To-do</span>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="./resources/symbols/summary-symbol (3).png" alt="summary-symbol">
                            <figcaption>
                                <span>1</span>
                                <span>Done</span>
                            </figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure>
                            <img src="./resources/symbols/summary-symbol (2).png" alt="summary-symbol">
                            <figcaption>
                                <span>1</span>
                                <span>Urgent</span>
                            </figcaption>
                        </figure>
                        <hr>
                        <div>
                            <span>October 16, 2022</span>
                            <span>Upcoming Deadline</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <span>5</span>
                            <span>Tasks in Board</span>
                        </div>
                        <div>
                            <span>2</span>
                            <span>Tasks in Progress</span>
                        </div>
                        <div>
                            <span>2</span>
                            <span>Awaiting Feedback</span>
                        </div>
                    </div>
                </summary-main>
                <summary-status class="summary-status">
                    <span>Good morning,</span>
                    <span class="userName">User Name</span>
                </summary-status>
            </div>
    </main>
</body>

</html>
